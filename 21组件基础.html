<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="a">
        <xx></xx>
    </div>
    
    <div id="b">
        <h4>定义之后，在这边也能使用这个自定义组件了。</h4>
        <xx></xx>
        <h4>组件是可复用的 Vue 实例，所以它们与 new Vue 接收相同的选项，
            例如 data、computed、watch、methods 以及生命周期钩子等。
            仅有的例外是像 el 这样根实例特有的选项。
        </h4>

        <h3>组件时可以复用的。他们之间的count不会互相干扰</h3>
        <div>
            <xx></xx>
            <xx></xx>
            <xx></xx>
        </div>

        <h3>自定义组件的data必须是一个函数</h3>
    </div>

</body>
<script src="vue.js"></script>
<script>
    Vue.component("xx",{
        data:function() {
            return {
                count: 0
            }
        },
        props:[],
        template:"<button @click='count++'>点我加1,现在是{{ count }}</button>"
    })

    new Vue({ el: '#b' })




    var vm = new Vue({
        el: '#a',
        data: {
            
        },
        methods: {
            
        }
    })
</script>

</html>
