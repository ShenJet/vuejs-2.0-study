<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09class与style绑定</title>
    <style>
        .g{
            color: green;
        }
        .r{
            color: red;
        }
        .bg_yellowgreen{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <article>
            操作元素的 class 列表和内联样式是数据绑定的一个常见需求。
            因为它们都是属性，所以我们可以用 v-bind 处理它们：
            只需要通过表达式计算出字符串结果即可。
    </article>

    <article>
            不过，字符串拼接麻烦且易错。
            因此，<b>在将 v-bind 用于 class 和 style 时，Vue.js 做了专门的增强。
                    表达式结果的类型除了字符串之外，还可以是对象或数组。</b>
    </article>
    
    <div id="a">
        <div id="b" v-bind:class="class1">
            {{ info }}
        </div>
        <button @click="changeinfo">bian</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
        el:"#a",
        data:{
            info:"恭喜你过关啦",
            class1: "g",
            class2:"r",
            class3:"bg_yellowgreen"
        },
        methods:{
            changeinfo(){
                this.info = "对不起，游戏失败！"
                this.class1 = this.class2 + " " +this.class3
            }
        }
    })

</script>
</html>
