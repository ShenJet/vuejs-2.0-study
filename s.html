<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ss</title>
    <style>
        #main
        {
            /*width:420px;*/
            height:300px;
            border:1px solid black;
            display:-webkit-flex;
            display:flex;
            align-items:center;/*指定垂直居中*/
            justify-content:center;/*内部子元素水平居中*/
        }
        #main p
        {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

<div id="main">
    <p style="background-color:coral;">红色</p>
</div>


<p><b>注意:</b> Internet Explorer 9 及更早版本不支持 flex 属性。</p>
<p><b>注意:</b> Internet Explorer 10 通过 -ms-flex 属性来支持。 IE11 及更新版本完全支持 flex 属性 (不需要 -ms- 前缀)。</p>
<p><b>注意:</b> Safari 6.1 (及更新浏览器) 通过 -webkit-flex 属性支持。</p>

</body>
</html>
